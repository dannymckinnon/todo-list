<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <script src="main.js"></script>
</head>
<body>

  <div class="header">
    <h1>Todo List</h1>
  </div>
  
  <div class="content">
    <div class="sidebar">
      <ul>
        <li>
          <input type="button" value="Inbox">
        </li>
        <li>
          <input type="button" value="Today">
        </li>
          <input type="button" value="Upcoming">
        </li>
      </ul>
      <div class="projects">
        <h3>Projects</h3>
        <ul>
          <li>
            <input type="button" value="Project 1">
          </li>
          <li>
            <input type="button" value="+ Add Project">
          </li>
        </ul>
        
      </div>
    </div>
    <div class="container">
      <div class="todos">
        <div class="card">
          <input type="checkbox">
          <input type="button" value="-">
        </div>
        <div class="card">
          <input type="button" value="+ Add Project">
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <h3>â“’ Danny McKinnon</h3>
  </div>

  
</body>
</html>
