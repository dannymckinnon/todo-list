<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <title>Todo List</title>
</head>
<body>

  <header>
    <h1>Todo List</h1>
  </header>
  
  <main>
    <div class="menu">
      <button type="button"><img src="../src/images/inbox.svg" alt="All" class="icon"> All</button>
      <button type="button"><img src="../src/images/today.svg" alt="Today" class="icon"> Today</button>
      <button type="button"><img src="../src/images/upcoming.svg" alt="Upcoming" class="icon"> Upcoming</button>
      <h3>Projects</h3>
      <button type="button" class="btn-create-project">+ Create new project</button>
      
      <div class="project">
        <button type="button">Project 1</button>
        <button type="button" class="del-project"><img src="../src/images/close.svg" alt="Delete"></button>
      </div>

    </div>
    
    <div class="task-container">
      <button type="button" class="btn-new-task">+ New task</button>
      
      <div class="task">
        <div class="title">
          <input id="status" type="checkbox">
          <label for="status">Code with TOP</label>
        </div>
        <div class="date">2022/08/08</div>
        <div class="del-edit-task">
          <button type="button"><img src="../src/images/edit.svg" alt="Edit"></button>
          <button type="button"><img src="../src/images/close.svg" alt="Delete"></button>
        </div>
        <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae autem saepe fugit cupiditate itaque ipsum, ex at incidunt perspiciatis, enim explicabo facere odio corrupti nam voluptatum tempora illum aperiam numquam?</p>
      </div>

    </div>
  </main>

  <div class="task-modal">
    <div class="form-container">
      <button type="button" class="close-modal"><img src="../src/images/close.svg" alt=""></button>
      <h1>New Task</h1>
      <form class="task-form">
        <div>
          <label for="title">Title:</label>
          <input class="modal-input" type="text" id="title" name="title" placeholder="Enter a task..." maxlength="50" autocomplete="off" required>
        </div>
        
        <div>
          <label for="due-date">Due date:</label>
          <input class="modal-input" id="due-date" type="date" name="due-date" required>
        </div>
        
        <div>
          <label for="priority">Priority:</label>
          <select class="modal-input" name="priority" id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>

        <div>
          <label for="description">Description:</label>
          <textarea class="modal-input" name="description" id="description" cols="30" rows="5" maxlength="175" placeholder="Briefly describe the task..."></textarea>
        </div>

        <button type="submit">+ Add task</button>

      </form>
    </div>
  </div>

  <footer>
    <h3>â“’ Danny McKinnon</h3>
  </footer>
  
</body>
</html>
