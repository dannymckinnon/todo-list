<!DOCTYPE html>

  <title>Todo List</title>

<body>

  <header>
    <h1>Todo List</h1>

  <main>
    <div class="menu">
      <button>Inbox</button>
      <button>Today</button>
      <button>Upcoming</button>

    </div>
    <div class="task-container">
      <div class="todos">
        <div class="card">
          <input type="checkbox">
          <input type="button" value="-">
        </div>
        <div class="card">
          <button>+ Add Project</button>
        </div>
      </div>
    </div>
  </main>
