<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <title>Todo List</title>
</head>
<body>

  <header>
    <h1>Todo List</h1>
  </header>
  
  <main>
    <div class="menu">
      <button class="all menu-btn" type="button"><img src="../src/images/inbox.svg" alt="All" class="icon"> All</button>
      <button class="today menu-btn" type="button"><img src="../src/images/today.svg" alt="Today" class="icon"> Today</button>
      <button class="upcoming menu-btn" type="button"><img src="../src/images/upcoming.svg" alt="Upcoming" class="icon"> Upcoming</button>
      <h3>Projects</h3>
      
      <button type="button" class="btn-create-project">+ Create new project</button>
      
      <div class="create-proj-input" style="display: none;">
        <input type="text" placeholder="Title...">
          <div class="create-proj-btns">
            <button class="submit-project-btn" type="button"><img src="../src/images/check.svg" alt="Add"></button>
            <button class="close-proj-input" type="button"><img src="../src/images/close.svg" alt="Cancel"></button>
          </div>
        </input>
      </div>

      <div class="project">
        <button type="button">Project 1</button>
        <button type="button" class="del-project"><img src="../src/images/close.svg" alt="Delete"></button>
      </div>

    </div>
    
    <div class="task-container">
      <button type="button" class="btn-new-task">+ New task</button>
    </div>
  </main>

  <div class="task-modal">
    <div class="form-container">
      <button type="button" class="close-modal"><img src="../src/images/close.svg" alt="close"></button>
      <h1 class="form-title">New Task</h1>

      <form class="task-form">
        <div>
          <label for="title">Title:</label>
          <input class="modal-input" type="text" id="title" name="title" placeholder="Enter a task..." maxlength="50" autocomplete="off">
        </div>
        
        <div>
          <label for="due-date">Due date:</label>
          <input class="modal-input" id="due-date" type="date" name="due-date">
        </div>
        
        <div>
          <label for="priority">Priority:</label>
          <select class="modal-input" name="priority" id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>

        <div>
          <label for="description">Description:</label>
          <textarea class="modal-input" name="description" id="description" cols="30" rows="5" maxlength="175" placeholder="Briefly describe the task..."></textarea>
        </div>

        <button class="submit-task-btn" type="button">+ Add task</button>
      </form>
      
    </div>
  </div>

  <footer>
    <h3>â“’ Danny McKinnon</h3>
  </footer>
  
</body>
</html>
