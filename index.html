<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <script src="main.js"></script>
</head>
<body>

  <header>
    <h1>Todo List</h1>
  </header>
  
  <main>
    <div class="menu">
      <button><img src="../src/images/inbox.svg" alt="All" class="icon"> All</button>
      <button><img src="../src/images/today.svg" alt="Today" class="icon"> Today</button>
      <button><img src="../src/images/upcoming.svg" alt="Upcoming" class="icon"> Upcoming</button>
      <h3>Projects</h3>
      <button class="btn-project">+ Create new project</button>
      <div class="project">
        <button>Project 1</button>
        <button><img src="../src/images/close.svg" alt="Delete"></button>
      </div>
      <div class="project">
        <button>Project 2</button>
        <button><img src="../src/images/close.svg" alt="Delete"></button>
      </div>
      <div class="project">
        <button>Project 3</button>
        <button><img src="../src/images/close.svg" alt="Delete"></button>
      </div>
    </div>
    
    <div class="task-container">
      <button class="btn-add-task">+ Add task</button>
      <div class="task">
        <div class="title">
          <input id="status" type="checkbox">
          <label for="status">Code with TOP</label>
        </div>
        <div class="date">2022/0808</div>
        <div class="del-edit">
          <button><img src="../src/images/edit.svg" alt="Edit"></button>
          <button><img src="../src/images/close.svg" alt="Delete"></button>
        </div>
        <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae autem saepe fugit cupiditate itaque ipsum, ex at incidunt perspiciatis, enim explicabo facere odio corrupti nam voluptatum tempora illum aperiam numquam?</p>
      </div>
    </div>
  </main>

  <div class="task-modal">
    <div class="form-container">
      <button class="close-modal"><img src="../src/images/close.svg" alt=""></button>
      <form class="task-form" action="">
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" placeholder="Enter a task..." autocomplete="off" required>
        </div>

        <div>
          <label for="description">Description:</label>
          <textarea name="description" id="description" cols="30" rows="5" placeholder="Briefly describe the task..."></textarea>
        </div>

        <div>
          <label for="due-date">Due date:</label>
          <input id="due-date" type="date" name="due-date">
        </div>
        
        <div>
          <label for="priority">Priority:</label>
          <select name="priority" id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <button>+ Add task</button>
      </form>
    </div>
  </div>

  <footer>
    <h3>â“’ Danny McKinnon</h3>
  </footer>
  
</body>
</html>
